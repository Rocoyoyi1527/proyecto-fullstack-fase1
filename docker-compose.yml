version: '3.8'

services:
  app:
    build: .
    container_name: proyecto-fullstack
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - CORS_ORIGIN=${CORS_ORIGIN}
    env_file:
      - .env.production
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

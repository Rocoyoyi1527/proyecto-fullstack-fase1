<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Tareas - Gestor de Tareas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>ğŸ“š Gestor de Tareas</h2>
            </div>
            <div class="nav-menu">
                <span id="usuario-nombre" class="usuario-info"></span>
                <button onclick="cerrarSesion()" class="btn btn-logout">Cerrar SesiÃ³n</button>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-container">
        <!-- Mensajes -->
        <div id="message" class="message" style="display: none;"></div>

        <!-- SecciÃ³n para crear tarea -->
        <div class="card">
            <h3>â• Nueva Tarea</h3>
            <form id="form-nueva-tarea" onsubmit="crearTarea(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="titulo">TÃ­tulo</label>
                        <input type="text" id="titulo" required maxlength="100" placeholder="TÃ­tulo de la tarea">
                    </div>
                    <div class="form-group">
                        <label for="prioridad">Prioridad</label>
                        <select id="prioridad">
                            <option value="baja">Baja</option>
                            <option value="media" selected>Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion">DescripciÃ³n</label>
                    <textarea id="descripcion" required maxlength="500" rows="3" placeholder="Describe tu tarea..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado">
                            <option value="pendiente" selected>Pendiente</option>
                            <option value="en_progreso">En Progreso</option>
                            <option value="completada">Completada</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaVencimiento">Fecha de Vencimiento</label>
                        <input type="date" id="fechaVencimiento">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Crear Tarea</button>
            </form>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <button class="btn btn-filter active" onclick="filtrarTareas('todas')">Todas</button>
            <button class="btn btn-filter" onclick="filtrarTareas('pendiente')">Pendientes</button>
            <button class="btn btn-filter" onclick="filtrarTareas('en_progreso')">En Progreso</button>
            <button class="btn btn-filter" onclick="filtrarTareas('completada')">Completadas</button>
        </div>

        <!-- Lista de tareas -->
        <div class="card">
            <h3>ğŸ“ Mis Tareas</h3>
            <div id="lista-tareas" class="tareas-container">
                <p class="loading">Cargando tareas...</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
